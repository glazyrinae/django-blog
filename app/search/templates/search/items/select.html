{% load sekizai_tags static %}

{% addtoblock "css" %}
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/select2-bootstrap-5-theme@1.3.0/dist/select2-bootstrap-5-theme.min.css" rel="stylesheet" />
    <style>
        .search-field-accordion .accordion-button:focus { box-shadow: none; }
        .search-field-accordion .accordion-button:not(.collapsed) {
            color: inherit;
            background-color: transparent;
            box-shadow: none;
        }
    </style>
{% endaddtoblock %}
{% addtoblock "js_footer" %}
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="{% static 'search/js/select.js' %}"></script>
{% endaddtoblock %}

<div class="accordion accordion-flush mb-2 search-field-accordion">
    <div class="accordion-item">
        <h2 class="accordion-header" id="select-heading-{{ field.id }}">
            <button class="accordion-button collapsed py-2"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#select-collapse-{{ field.id }}"
                    aria-expanded="false"
                    aria-controls="select-collapse-{{ field.id }}">
                {{ field.label }}
            </button>
        </h2>
        <div id="select-collapse-{{ field.id }}"
             class="accordion-collapse collapse"
             aria-labelledby="select-heading-{{ field.id }}">
            <div class="accordion-body pt-2">
                <!-- ОДИНОЧНЫЙ/МНОЖЕСТВЕННЫЙ ВЫБОР -->
                <select class="form-control {{ field.field_type }}" 
                        data-field-type="select"
                        data-field-id="{{ field.id }}"
                        name="{{ field.field_name }}"
                        {% if multiple %}multiple{% endif %}
                        data-placeholder="Выберите...">
                    <option></option>
                    <!-- Опции загрузятся через AJAX -->
                </select>
            </div>
        </div>
    </div>
</div>
