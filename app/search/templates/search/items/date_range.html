{% load sekizai_tags static %}

{% addtoblock "css" %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
    <style>
        .date-range-group {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 0.375rem;
            padding: 15px;
            margin-bottom: 20px;
        }
        .date-range-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .range-title {
            font-weight: 600;
            color: #495057;
        }
        .remove-range {
            cursor: pointer;
            color: #dc3545;
            font-size: 20px;
            line-height: 1;
        }
        .datepicker {
            z-index: 1060 !important;
        }
    </style>
{% endaddtoblock %}
{% addtoblock "js_footer" %}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/locales/bootstrap-datepicker.ru.min.js"></script>
    <script src="{% static 'search/js/date_range.js' %}"></script>
{% endaddtoblock %}
<div class="date-range-group" 
    data-range-index="{{ field.id }}" 
    data-field-type="{{ field.field_type }}">
    <div class="date-range-header">
        <span class="range-title">{{ field.label }}</span>
        <!-- <span class="remove-range" onclick="removeDateRange({index})">&times;</span> -->
    </div>
    <div class="row">
        <div class="col-md-6 mb-3">
            <label class="form-label">–î–∞—Ç–∞ –Ω–∞—á–∞–ª–∞</label>

                        data-range="{{ field.id }}"
                        placeholder="{{ field.placeholder|default:'–¥–¥.–º–º.–≥–≥–≥–≥' }}"
                        data-index="{{ field.id }}">
                <span class="input-group-text">üìÖ</span>
            </div>
        </div>
        <div class="col-md-6 mb-3">
            <label class="form-label">–î–∞—Ç–∞ –æ–∫–æ–Ω—á–∞–Ω–∏—è</label>
            <div class="input-group">

                        data-range="{{ field.id }}"
                        placeholder="{{ field.placeholder|default:'–¥–¥.–º–º.–≥–≥–≥–≥' }}"
                        data-index="{{ field.id }}">
                <span class="input-group-text">üìÖ</span>
            </div>
        </div>

</div>
