# Целевая версия Python
target-version = "py312"

# Длина строки
line-length = 88

[lint]
# Включаем правила
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
    "DJ",  # flake8-django
]

# Игнорируем некоторые правила
ignore = [
    "E501",  # line too long (handled by formatter)
    "B008",  # do not perform function calls in argument defaults
]

# Исключаем файлы/папки из проверки
exclude = [
    ".git",
    "__pycache__",
    ".venv",
    "migrations",
    "migrations",
    "staticfiles",
]

[tool.djlint]
profile="django"
indent=4
max_line_length=120
format_attribute_template_tags=true
format_css=true
format_js=true
ignore="H006,H030,H031"

[tool.djlint.css]
indent_size=4

[tool.djlint.js]
indent_size=4
