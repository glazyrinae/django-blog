  web:
    build:
      context: ./deploy
      dockerfile: ./Dockerfile
    user: "${UID}:${GID}"
    working_dir: /app
    restart: always
    volumes:
      - ./app:/app
      - ./media:/app/media
      - ./logs:/app/logs

    command: gunicorn --bind 0.0.0.0:8000 --workers 1 --threads 8 --timeout 0 tiny_cms.wsgi:application
    ports:
      - 9000:8000
    env_file:
      - ./.env
    depends_on:
      - db
    networks:
      - app_network

  db:
    image: postgres:15
    volumes:
      - ./deploy/db_data:/var/lib/postgresql/data/
      - ./deploy/db_backup:/backup
    environment:
      - SQL_USER
      - SQL_PASSWORD
      - SQL_DATABASE
    expose:
      - "5442"
    ports:
      - "5442:5432"
    env_file:
      - ./.env
    networks:
      - app_network

networks:
  app_network:
    driver: bridge

volumes:
  postgres_data:
